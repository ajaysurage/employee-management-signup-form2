<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h4 class="my-5 bg-secondary text-dark p-3">Programmers Point Employee Management System</h4>
        <div class="row">
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-header">
                        Employee Details Form
                    </div>
                    <div class="card-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputCourse" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
 
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                                <input type="number" class="form-control" id="mobile">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputLanguage" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age">
                            </div>

                            <button type="button" class="btn btn-primary" id="submit">Submit</button>

                        </fieldset>
                    </div>
                    <div class="cart-footer text-muted">
                        Employee Management System
                    </div>
                </div>
            </div>
            <div class="col-1">

            </div>
            <div class="col-7">
                <div class="row empData">
                        
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Bootstrap JS (which also requires jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Include the SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Your custom script -->
    <script src="index.js"></script>

</body>

</html>
